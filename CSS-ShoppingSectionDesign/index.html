<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>CSS section design</title>
  </head>
  <body>
    <section>
      <h1 class="heading">
        가지고 싶은 스마트 아이템 <b>모두</b> 집합 <span>스마트샵</span>
      </h1>
      <div class="items-inner">
        <h2>이번 주 트랜드 상품</h2>
        <div class="items">
          <div class="item">
            <div class="photo">
                <a href="#none">
                    <img src="./images/item-01.jpg" alt="" />
                    <img src="./images/item-01-hover.jpg" alt="" />
                  </a>
            </div>
            <div class="detail">
                <span class="price"><b>18<small>%</small></b>23,000원</span>
                <span class="name">블루투스 헤드셋</span>
                <span class="count">구매 30</span>
                <span class="like"></span>
            </div>
          </div>
          <div class="item">...</div>
          <div class="item">...</div>
          <div class="item">...</div>
          <div class="item">...</div>
        </div>
      </div>
    </section>
  </body>
</html>
