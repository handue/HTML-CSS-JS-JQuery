<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOGIN UI</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section>
      <form action="" class="login">
        <h1>Login Accounts</h1>
        <span class="field">User Email</span>
        <input type="email" placeholder="Type your email" class="email">
        <span class="field">User Password</span>
        <input type="password" placeholder="Type your password" class="password">
        <div class="save-info">
            <label>
                <input type="checkbox" id="save-email" class="checkbox"><em></em>Save your email
            </label>
            <a href="#none">forgot password?</a>
        </div>
        <div class="event_info">
            Would you like to receive event emails?
            <div class="custom-checkbox">
                <label>
                    <input type="radio" name="event" checked class="radio"><em></em> YES
                </label>
                <label>
                    <input type="radio" name="event" class="radio"><em></em> NO
                </label>
            </div>
        </div>
        <input type="button" value="Login"class="button">
        <div class="sns_icons">
            Or Login Using
            <div class="sns">
                <a href="#none"><i class="xi-google"></i></a>
                <a href="#none"><i class="xi-facebook"></i></a>
                <a href="#none"><i class="xi-naver"></i></a>
                <a href="#none"><i class="xi-kakaotalk"></i></a>
            </div>
        </div>
        <div class="signup">
            <span>Have not account yet?</span>
            <a href="#none">sign up</a>
        </div>
      </form>
    </section>
  </body>
</html>
