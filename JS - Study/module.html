<script type="module">

    // export default 말고 그냥 export만할 때는 아래처럼 해야함. 이렇게 안 맞추고 그냥 위처럼 아무런 변수 넣으면 default 값이 넘어옴.  디폴트 값은 가장 왼쪽에 넣어야함.

    import c,{number,b as number2} from './library.js';
    console.log(number,number2);

    import * as All from './library.js';
