<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Iframe HTML</title>
</head>
<body>
    <h1>Test</h1>
    <a href="https://www.inflearn.com" target="_parent">인프런 홈페이지 바로가기</a>
    <!-- target _parent는 현재 html내에서 iframe 벗어나서 링크 들어감, _blank는 새로운 화면. _myself나 target이 없으면 현재 iframe내에서 생성됨 -->
</body>
</html>
